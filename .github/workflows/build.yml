on:
  pull_request:
  merge_group:

run-name: Build and Lint

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: |
          cargo fmt --check
          cargo clippy --all-targets --all-features
          cargo build --all-targets --all-features
